<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='er=edge'>
	<link rel='stylesheet' href='main.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<title>Document</title>
</head>
<body>
	<div class='leftbar'>
		<h2 font='Helvetica'>Search Bar</h2>
		<div>
			<script type="text/javascript"> <!-- prevents accidental enters in forms -->
window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
</script>
			<form id='form'>
			<div class='form-group'>
				<input type='text' id='fname' placeholder='name'/>
				<input type='text' id='archetype' placeholder='archetype'/>
				<select class='type-form' id='Card-Type' onclick='displayForms()'>
						<option value=''>--Card--</option>
						<option value='monster'>Monster</option>
						<option value='magic'>Spell</option>
						<option value='trap'>Trap</option>
				</select>
				<select id='type-monster' class='type-monster'>
						<option value=''>type-monster</option>
						<option value="aqua">Aqua</option>
						<option value="beast">Beast</option>
						<option value="beast-warrior">Beast-Warrior</option>
						<option value='Creator-God'>Creator-God</option>
						<option value='cyberse'>Cyberse</option>
						<option value='dinosaur'>Dinosaur</option>
						<option value='divine-beast'>Divine-Beast</option>
						<option value='dragon'>Dragon</option>
						<option value='fairy'>Fairy</option>
						<option value='fiend'>Fiend</option>
						<option value='fish'>Fish</option>
						<option value='insect'>Insect</option>
						<option value='machine'>Machine</option>
						<option value='plant'>Plant</option>
						<option value='psychic'>Psychic</option>
						<option value='pyro'>Pyro</option>
						<option value='reptile'>Reptile</option>
						<option value='rock'>Rock</option>
						<option value='sea serpent'>Sea Serpent</option>
						<option value='spellcaster'>Spellcaster</option>
						<option value='thunder'>Thunder</option>
						<option value='warrior'>Warrior</option>
						<option value='winged beast'>Winged Beast</option>
				</select>
				<select id='type-magic' class='type-magic'>
						<option>--type-magic--</option>
						<option value='normal'>Normal</option>
						<option value='field'>Field</option>
						<option value='equip'>Equip</option>
						<option value='continuous'>Continuous</option>
						<option value='quick-play'>Quick-Play</option>
						<option value='ritual'>Ritual</option>
				</select>
				<select id='type-trap' class='type-trap'>
						<option>--type-trap--</option>
						<option value='normal'>Normal</option>
						<option value='continuous'>Continuous</option>
						<option value='counter'>Counter</option>
				</select>
				<div>
						<select class="level-mod-form" id='level-mod-form'>
							<option value=''>=</option>
							<option value='lt'>></option>
							<option value='gt'><</option>
							<option value='lte'>>=</option>
							<option value='gte'><=</option>
						</select>
					<select id='level-form' placeholder='LVL'>
						<option value=''>LVL</option> <!-- api can only handle 1 lvl arg -->
						<option value='1'>1</option>
						<option value='2'>2</option>
						<option value='3'>3</option>
						<option value='4'>4</option>
						<option value='5'>5</option>
						<option value='6'>6</option>
						<option value='7'>7</option>
						<option value='8'>8</option>
						<option value='9'>9</option>
						<option value='10'>10</option>
						<option value='11'>11</option>
						<option value='12'>12</option>
					</select>
				</div>
				<div>
					<select class="atk-mod-form" id='atk-mod'>
						<option value=''>=</option>
						<option value='lt'>></option>
						<option value='gt'><</option>
						<option value='lte'>>=</option>
						<option value='gte'><=</option>
					</select>
					<input type='text' class='atk-form' id='attack-form' placeholder='ATK' />
					<select class="atk-mod-form" id='def-mod'>
						<option value=''>=</option>
						<option value='lt'>></option>
						<option value='gt'><</option>
						<option value='lte'>>=</option>
						<option value='gte'><=</option>
					</select>
					<input type='text' class='atk-form' id='defense-form' placeholder="DEF"/>
				</div>
				<div>
					<select id='sort-form'>
						<option value=''>sort by</option>
						<option>Name</option>
						<option>ATK </option>
						<option>DEF </option>
						<option value='level'>LVL </option>
					</select>
				</div>
			</form>
		</div>
		<button class='btn btn-default btn-block' onclick='resolveSearch();'>Search</button>
		<div>
			<button class='btn btn-block' onclick='displayDeck()'>Display Deck</button>
		</div>
</div>

	</div>

	<div id='cardboard' class='cardboard'>
		<script src='scroller.js'>
			//	readData('https://db.ygoprodeck.com/api/v7/cardinfo.php?atk=0&race=rock');
		</script>

	</div>
	<div id='sidebar' class='sidebar'>
		<h2 id='name' class='namebox'>Card Name</h2>
		<img src='./gray.jpg'  	class='card-2' id='display-card'>
		<h2 id='atk'   class='statbox statbox-1'></h2>
		<h2 id='def'   class='statbox statbox-2'></h2>
		<h3 id='level' class='levelbox'></h3>
		<h3 id='race'  class='racebox'></h3>
		<h3 id='type'  class='typebox'></h3>
		<h3 id='attr'  class='attrbox'></h3>
		<h5 id='desc'  class='descbox'></h5>
		<h6 id='arch'  class='archbox'></h6>




		<button id='addButton' class='btn btn-primary btn-block' onclick='addCardToDeck();' style='margin-top:100px; visibility:visibile'>Add Card to Deck</button>
		<button id='removeButton' class='btn btn-primary btn-block' onclick='removeCardFromDeck();' style='margin-top:100px; visibility:hidden;'>Remove Card from Deck</button>
		<h6 id='prices'	class='pricetable'></h6>
	</div>


</body>
